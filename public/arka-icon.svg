<svg viewBox="200 155 400 410" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <!-- Gradients for depth and dimension -->
    <linearGradient id="spearGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A8D5E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F8D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ringGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B9BD5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ringGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A7E8C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circleInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A2942;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1929;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="70%" style="stop-color:#5B9BD5;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#5B9BD5;stop-opacity:0.3" />
    </radialGradient>
    
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8D8E8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadows -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="letterGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow effect -->
  <circle cx="400" cy="380" r="280" fill="url(#glowEffect)"/>
  
  <!-- Outer rings (combining elements from logos 1 and 3) -->
  <circle cx="400" cy="380" r="250" fill="none" stroke="url(#ringGradient1)" stroke-width="8" opacity="0.9"/>
  <circle cx="400" cy="380" r="235" fill="none" stroke="url(#ringGradient1)" stroke-width="3" opacity="0.6"/>
  
  <!-- Accent ring segment (cyan like updated design) -->
  <path d="M 400 130 A 250 250 0 0 1 621 480" fill="none" stroke="url(#ringGradient2)" stroke-width="8" stroke-linecap="round" opacity="0.95"/>
  
  <!-- Inner circle with gradient -->
  <circle cx="400" cy="380" r="210" fill="url(#circleInner)" filter="url(#dropShadow)"/>
  
  <!-- Medical symbol quadrants (inspired by logo 3) -->
  <!-- Brain/MRI symbol - top left quadrant -->
  <g opacity="0.15">
    <path d="M 320 280 Q 300 270 290 290 Q 285 310 300 320 Q 315 325 325 310 Q 328 295 320 280" fill="#5B9BD5"/>
    <circle cx="315" cy="300" r="3" fill="#E8F4F8"/>
    <circle cx="308" cy="295" r="2" fill="#E8F4F8"/>
    <circle cx="310" cy="308" r="2" fill="#E8F4F8"/>
  </g>
  
  <!-- CT/Scan waves - top right quadrant -->
  <g opacity="0.15">
    <path d="M 470 290 Q 480 280 490 290 Q 495 300 490 310 Q 485 315 475 310" fill="none" stroke="#5B9BD5" stroke-width="2"/>
    <path d="M 475 295 Q 483 287 490 295 Q 493 303 488 310" fill="none" stroke="#5B9BD5" stroke-width="2"/>
    <circle cx="482" cy="300" r="4" fill="#5B9BD5"/>
  </g>
  
  <!-- Heart/Ultrasound - bottom left quadrant -->
  <g opacity="0.15">
    <path d="M 310 450 Q 305 440 295 445 Q 288 452 295 460 L 310 475 L 325 460 Q 332 452 325 445 Q 315 440 310 450" fill="#5B9BD5"/>
  </g>
  
  <!-- DNA/Molecule - bottom right quadrant -->
  <g opacity="0.15">
    <circle cx="475" cy="455" r="5" fill="#5B9BD5"/>
    <circle cx="490" cy="455" r="5" fill="#5B9BD5"/>
    <circle cx="482" cy="470" r="5" fill="#5B9BD5"/>
    <line x1="475" y1="455" x2="490" y2="455" stroke="#5B9BD5" stroke-width="2"/>
    <line x1="475" y1="455" x2="482" y2="470" stroke="#5B9BD5" stroke-width="2"/>
    <line x1="490" y1="455" x2="482" y2="470" stroke="#5B9BD5" stroke-width="2"/>
  </g>
  
  <!-- ARKA letters - bold, geometric, symmetrical, centered inside circle -->
  <g filter="url(#letterGlow)">
    <!-- Letter A (left) -->
    <path d="M 205 420 L 245 320 L 270 320 L 310 420 L 285 420 L 277 395 L 238 395 L 230 420 Z M 245 375 L 270 375 L 257.5 340 Z" 
          fill="url(#letterGradient)" filter="url(#textShadow)"/>
    
    <!-- Letter R (left of center, integrated with spear) -->
    <path d="M 320 420 L 320 320 L 380 320 Q 400 320 410 335 Q 415 345 415 362 Q 415 379 405 389 Q 398 394 388 396 L 418 420 L 393 420 L 368 398 L 345 398 L 345 420 L 320 420 Z M 345 342 L 345 378 L 378 378 Q 388 378 393 370 Q 396 362 393 354 Q 388 346 378 346 L 345 342 Z" 
          fill="url(#letterGradient)" filter="url(#textShadow)"/>
    
    <!-- Medical imaging symbol inside R counter (CT scan/wave visualization) -->
    <g opacity="0.7">
      <!-- Circular scan rings -->
      <circle cx="371" cy="362" r="13" fill="none" stroke="#00D9FF" stroke-width="1.5"/>
      <circle cx="371" cy="362" r="9" fill="none" stroke="#00D9FF" stroke-width="1"/>
      <circle cx="371" cy="362" r="5" fill="none" stroke="#00D9FF" stroke-width="0.8"/>
      <!-- Central scan point -->
      <circle cx="371" cy="362" r="1.5" fill="#00D9FF"/>
      <!-- Scan line (like CT/MRI scanning beam) -->
      <line x1="371" y1="362" x2="381" y2="354" stroke="#00D9FF" stroke-width="1.5" opacity="0.8"/>
    </g>
    
    <!-- Letter K (right of center, integrated with spear) -->
    <path d="M 405 420 L 405 320 L 430 320 L 430 365 L 465 320 L 495 320 L 455 370 L 500 420 L 470 420 L 440 380 L 430 390 L 430 420 Z" 
          fill="url(#letterGradient)" filter="url(#textShadow)"/>
    
    <!-- Letter A (right) -->
    <path d="M 490 420 L 530 320 L 555 320 L 595 420 L 570 420 L 562 395 L 523 395 L 515 420 Z M 530 375 L 555 375 L 542.5 340 Z" 
          fill="url(#letterGradient)" filter="url(#textShadow)"/>
  </g>
  
  <!-- Gungnir spear - central vertical element combining all logo styles -->
  <g filter="url(#dropShadow)">
    <!-- Spear shaft -->
    <rect x="395" y="200" width="10" height="360" fill="url(#spearGradient)" rx="2"/>
    
    <!-- Spearhead (ornate design inspired by Gungnir) -->
    <path d="M 400 90 L 420 180 L 410 185 L 410 200 L 390 200 L 390 185 L 380 180 Z" fill="url(#spearGradient)"/>
    <path d="M 400 90 L 405 180 L 400 185 L 395 180 Z" fill="#E8F4F8" opacity="0.7"/>
    
    <!-- Spearhead details (Nordic pattern inspired) -->
    <path d="M 400 120 L 408 160 L 400 165 L 392 160 Z" fill="#A8D5E2" opacity="0.5"/>
    <line x1="400" y1="130" x2="400" y2="170" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    
    <!-- Crossguard (medical cross integration) -->
    <rect x="360" y="197" width="80" height="6" fill="#5B9BD5" rx="2"/>
    <rect x="397" y="180" width="6" height="40" fill="#5B9BD5" rx="2"/>
    
    <!-- Spear point (bottom) -->
    <path d="M 400 560 L 380 520 L 390 515 L 390 500 L 410 500 L 410 515 L 420 520 Z" fill="url(#spearGradient)"/>
    <path d="M 400 560 L 395 520 L 400 515 L 405 520 Z" fill="#2C5F8D" opacity="0.8"/>
    
    <!-- Accent gems/details on spear -->
    <circle cx="400" cy="250" r="6" fill="#00D9FF" opacity="0.8"/>
    <circle cx="400" cy="510" r="6" fill="#5B9BD5" opacity="0.8"/>
  </g>
  
  <!-- Tagline with perfect spelling -->
  <g>
    <text x="400" y="680" font-family="Georgia, serif" font-size="42" font-style="italic" fill="#5B9BD5" text-anchor="middle" letter-spacing="1">
      rem<tspan fill="#00D9FF" font-weight="bold">ARKA</tspan>bly precise
    </text>
    
    <!-- Subtle underline accent -->
    <path d="M 250 695 Q 400 690 550 695" stroke="#5B9BD5" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Decorative corner elements (medical precision theme) -->
  <g opacity="0.3">
    <line x1="150" y1="130" x2="180" y2="130" stroke="#5B9BD5" stroke-width="2"/>
    <line x1="150" y1="130" x2="150" y2="160" stroke="#5B9BD5" stroke-width="2"/>
    
    <line x1="650" y1="130" x2="620" y2="130" stroke="#00D9FF" stroke-width="2"/>
    <line x1="650" y1="130" x2="650" y2="160" stroke="#00D9FF" stroke-width="2"/>
    
    <line x1="150" y1="630" x2="180" y2="630" stroke="#5B9BD5" stroke-width="2"/>
    <line x1="150" y1="630" x2="150" y2="600" stroke="#5B9BD5" stroke-width="2"/>
    
    <line x1="650" y1="630" x2="620" y2="630" stroke="#00D9FF" stroke-width="2"/>
    <line x1="650" y1="630" x2="650" y2="600" stroke="#00D9FF" stroke-width="2"/>
  </g>
  
  <!-- Small precision markers around the circle (targeting theme) -->
  <g opacity="0.4" stroke="#5B9BD5" stroke-width="2">
    <line x1="400" y1="120" x2="400" y2="130"/>
    <line x1="640" y1="380" x2="650" y2="380"/>
    <line x1="150" y1="380" x2="160" y2="380"/>
    <circle cx="400" cy="125" r="3" fill="#00D9FF"/>
    <circle cx="645" cy="380" r="3" fill="#00D9FF"/>
    <circle cx="155" cy="380" r="3" fill="#00D9FF"/>
  </g>
</svg>